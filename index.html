<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name That Tune!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div id="mainDiv" class="mainDiv">

        <div id="headingDiv" class="headingDiv">
            <h1>Name That Tune!</h1>
        </div>

        <div id="trackInformationDiv" class="trackInformationDiv">

            <div id="trackImageDiv" class="trackImageDiv">
                <img id="trackImage" class="trackImage" src="">
            </div>

            <div id="trackDetailsDiv" class="trackDetailsDiv">
                <h1 id="trackDetails"></h1>
            </div>
        </div>

        <div id="buttonsDiv" class="buttonsDiv">
            <button id="answerButton">Show Answer</button>
            <button id="audioButton">Play/Pause</button>
            <button id="nextButton">Next</button>
        </div>

        <div id="footerDiv" class="footerDiv">
            <form id="selectDecade">
                <label>
                    <input type="radio" name="selectedDecade" value="data_allOut20s.json" id="allOut20s" checked>2020s
                </label>
                <label>
                    <input type="radio" name="selectedDecade" value="data_allOut10s.json" id="allOut10s">2010s
                </label>
                <label>
                    <input type="radio" name="selectedDecade" value="data_allOut00s.json" id="allOut00s">2000s
                </label>
                <label>
                    <input type="radio" name="selectedDecade" value="data_allOut90s.json" id="allOut90s">1990s
                </label><br>
                <label>
                    <input type="radio" name="selectedDecade" value="data_allOut80s.json" id="allOut80s">1980s
                </label>
                <label>
                    <input type="radio" name="selectedDecade" value="data_allOut70s.json" id="allOut70s">1970s
                </label>
                <label>
                    <input type="radio" name="selectedDecade" value="data_allOut60s.json" id="allOut60s">1960s
                </label>
                <label>
                    <input type="radio" name="selectedDecade" value="data_allOut50s.json" id="allOut50s">1950s
                </label>        
            </form>
        </div>

    </div>

    <audio autoplay loop id="audioPlayer">
        <source id="audioPlayerSource" src="" type="audio/mpeg">
    </audio>

    <audio autoplay id="rewindSoundFX">
        <source id="rewindSoundFXSource" src="https://raw.githubusercontent.com/oldschoolvirgo/name_that_tune/main/rewind.mp3" type="audio/mpeg">
    </audio>

</body>

</html>
